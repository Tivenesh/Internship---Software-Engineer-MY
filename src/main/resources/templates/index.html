<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Display</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Table 1</h2>
    <table>
        <tr><th>Index #</th><th>Value</th></tr>
        <tr th:each="entry : ${table1}">
            <td th:text="${entry.index}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </table>

    <h2>Table 2 (Processed Data)</h2>
    <table>
        <tr><th>Category</th><th>Value</th></tr>
        <tr th:each="entry : ${table2}">
            <td th:text="${entry.index}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </table>
</body>
</html>
