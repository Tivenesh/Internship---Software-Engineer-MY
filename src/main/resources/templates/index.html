<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Table</title>
</head>
<body>
    <h2>Upload Table File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2 th:if="${tableData}">Table 1 (Uploaded Data)</h2>
    <table border="1" th:if="${tableData}">
        <tr th:each="row : ${tableData}">
            <td th:text="${row.column1}"></td>
            <td th:text="${row.column2}"></td>
        </tr>
    </table>

    <form action="/process" method="post" th:if="${showProcessButton}">
        <button type="submit">Process</button>
    </form>

    <p th:if="${message}" th:text="${message}" style="color: red;"></p>
</body>
</html>
